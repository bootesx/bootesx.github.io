<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
   <title>test</title>
              <style>
      .button {
	background-color: #F6F6F6;
	border: none;
	color: #5F904F;
	padding: 8px 16px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 40px;
	margin: -45px -55px;
	cursor: pointer;
	border-radius: 5px;
    font-weight:580;
    position: absolute;
    top: 50%;
    left: 50%;
}
    </style>
      <script type="text/javascript">
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               alert("您的浏览器支持 WebSocket!");
               
               // 打开一个 web socket
               var ws = new WebSocket("ws://localhost:8899");
                
               ws.onopen = function()
               {
                  // Web Socket 已连接上，使用 send() 方法发送数据
                  var mes = "time add 12000"
                  ws.send("#"+mes);
               //   alert("数据发送中...");
               };
                
               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
               //   alert("数据已接收...");
               };
                
               ws.onclose = function()
               { 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               alert("您的浏览器不支持 WebSocket!");
            }
         }
      </script>
        
   </head>
   <body>
      <div id="sse">
         <button class="button" onclick="javascript:WebSocketTest()">click</button>
      </div>
      
   </body>
</html>
